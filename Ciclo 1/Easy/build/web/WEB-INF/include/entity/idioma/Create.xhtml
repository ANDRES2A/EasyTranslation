<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="IdiomaCreateDlg" widgetVar="IdiomaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateIdiomaTitle}" closeOnEscape="true">

            <h:form id="IdiomaCreateForm">

                <h:panelGroup id="display" rendered="#{idiomaController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateIdiomaLabel_abreviacionId}" for="abreviacionId" />
                        <p:inputText id="abreviacionId" value="#{idiomaController.selected.abreviacionId}" title="#{myBundle.CreateIdiomaTitle_abreviacionId}" required="true" requiredMessage="#{myBundle.CreateIdiomaRequiredMessage_abreviacionId}" size="10" maxlength="10"/>

                        <p:outputLabel value="#{myBundle.CreateIdiomaLabel_descripcionId}" for="descripcionId" />
                        <p:inputText id="descripcionId" value="#{idiomaController.selected.descripcionId}" title="#{myBundle.CreateIdiomaTitle_descripcionId}" size="100" maxlength="100"/>

                        <p:outputLabel value="#{myBundle.CreateIdiomaLabel_revisorCollection}" for="revisorCollection" />
                        <p:selectManyMenu id="revisorCollection" value="#{idiomaController.selected.revisorCollection}"  converter="revisorConverter">
                            <f:attribute name="collectionType" value="java.util.ArrayList"/>
                            <f:selectItems value="#{revisorController.items}"
                                           var="revisorCollectionItem"
                                           itemValue="#{revisorCollectionItem}"
                                           itemLabel="#{revisorCollectionItem.correoRe.toString()}"
                                           />

                        </p:selectManyMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{idiomaController.saveNew}" value="#{myBundle.Save}" update="display,:IdiomaListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('IdiomaCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('IdiomaCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
