<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="IdiomaViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewIdiomaTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:IdiomaListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="IdiomaViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{idiomaController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewIdiomaLabel_abreviacionId}"/>
                            <h:outputText value="#{idiomaController.selected.abreviacionId}" title="#{myBundle.ViewIdiomaTitle_abreviacionId}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewIdiomaLabel_descripcionId}"/>
                            <h:outputText value="#{idiomaController.selected.descripcionId}" title="#{myBundle.ViewIdiomaTitle_descripcionId}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewIdiomaLabel_revisorCollection}"/>
                            <h:selectManyMenu converter="revisorConverter">
                                <f:selectItems value="#{idiomaController.selected.revisorCollection}"
                                               var="revisorCollectionItem"
                                               itemValue="#{revisorCollectionItem}"
                                               itemLabel="#{revisorCollectionItem.correoRe.toString()}"
                                               />

                            </h:selectManyMenu>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
