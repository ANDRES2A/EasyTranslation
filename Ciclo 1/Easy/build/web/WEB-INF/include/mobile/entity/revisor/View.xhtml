<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="RevisorViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewRevisorTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:RevisorListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="RevisorViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{revisorController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewRevisorLabel_correoRe}"/>
                            <h:outputText value="#{revisorController.selected.correoRe}" title="#{myBundle.ViewRevisorTitle_correoRe}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewRevisorLabel_nombreRe}"/>
                            <h:outputText value="#{revisorController.selected.nombreRe}" title="#{myBundle.ViewRevisorTitle_nombreRe}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewRevisorLabel_passwordRe}"/>
                            <h:outputText value="#{revisorController.selected.passwordRe}" title="#{myBundle.ViewRevisorTitle_passwordRe}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewRevisorLabel_fechaNacimientoRe}"/>
                            <h:outputText value="#{revisorController.selected.fechaNacimientoRe}" title="#{myBundle.ViewRevisorTitle_fechaNacimientoRe}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewRevisorLabel_experiencia}"/>
                            <h:outputText value="#{revisorController.selected.experiencia}" title="#{myBundle.ViewRevisorTitle_experiencia}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
