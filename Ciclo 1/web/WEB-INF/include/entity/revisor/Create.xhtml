<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RevisorCreateDlg" widgetVar="RevisorCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateRevisorTitle}" closeOnEscape="true">

            <h:form id="RevisorCreateForm">

                <h:panelGroup id="display" rendered="#{revisorController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateRevisorLabel_correoelectronicoRe}" for="correoelectronicoRe" />
                        <p:inputText id="correoelectronicoRe" value="#{revisorController.selected.correoelectronicoRe}" title="#{myBundle.CreateRevisorTitle_correoelectronicoRe}" required="true" requiredMessage="#{myBundle.CreateRevisorRequiredMessage_correoelectronicoRe}" size="254" maxlength="254"/>

                        <p:outputLabel value="#{myBundle.CreateRevisorLabel_nombreRe}" for="nombreRe" />
                        <p:inputText id="nombreRe" value="#{revisorController.selected.nombreRe}" title="#{myBundle.CreateRevisorTitle_nombreRe}" size="254" maxlength="254"/>

                        <p:outputLabel value="#{myBundle.CreateRevisorLabel_abreviacionId}" for="abreviacionId" />
                        <p:selectOneMenu id="abreviacionId" value="#{revisorController.selected.abreviacionId}"  converter="idiomaConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{idiomaController.items}"
                                           var="abreviacionIdItem"
                                           itemValue="#{abreviacionIdItem}"
                                           itemLabel="#{abreviacionIdItem.descripcionId.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{revisorController.saveNew}" value="#{myBundle.Save}" update="display,:RevisorListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('RevisorCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('RevisorCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
