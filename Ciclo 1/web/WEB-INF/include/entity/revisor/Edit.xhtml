<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="RevisorEditDlg" widgetVar="RevisorEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditRevisorTitle}" closeOnEscape="true">

            <h:form id="RevisorEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{revisorController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditRevisorLabel_correoelectronicoRe}" for="correoelectronicoRe" />
                        <h:outputText id="correoelectronicoRe" value="#{revisorController.selected.correoelectronicoRe}" />

                        <p:outputLabel value="#{myBundle.EditRevisorLabel_nombreRe}" for="nombreRe" />
                        <p:inputText id="nombreRe" value="#{revisorController.selected.nombreRe}" title="#{myBundle.EditRevisorTitle_nombreRe}" size="254" maxlength="254"/>

                        <p:outputLabel value="#{myBundle.EditRevisorLabel_abreviacionId}" for="abreviacionId" />
                        <p:selectOneMenu id="abreviacionId" value="#{revisorController.selected.abreviacionId}"  converter="idiomaConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{idiomaController.items}"
                                           var="abreviacionIdItem"
                                           itemValue="#{abreviacionIdItem}"
                                           itemLabel="#{abreviacionIdItem.descripcionId.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{revisorController.save}" value="#{myBundle.Save}" update="display,:RevisorListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('RevisorEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('RevisorEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
