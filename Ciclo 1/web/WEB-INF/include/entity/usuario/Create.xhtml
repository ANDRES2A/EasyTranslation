<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuarioCreateDlg" widgetVar="UsuarioCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateUsuarioTitle}" closeOnEscape="true">

            <h:form id="UsuarioCreateForm">

                <h:panelGroup id="display" rendered="#{usuarioController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateUsuarioLabel_correoUs}" for="correoUs" />
                        <p:inputText id="correoUs" value="#{usuarioController.selected.correoUs}" title="#{myBundle.CreateUsuarioTitle_correoUs}" required="true" requiredMessage="#{myBundle.CreateUsuarioRequiredMessage_correoUs}" size="100" maxlength="100"/>

                        <p:outputLabel value="#{myBundle.CreateUsuarioLabel_nombreUs}" for="nombreUs" />
                        <p:inputText id="nombreUs" value="#{usuarioController.selected.nombreUs}" title="#{myBundle.CreateUsuarioTitle_nombreUs}" size="200" maxlength="200"/>

                        <p:outputLabel value="#{myBundle.CreateUsuarioLabel_contrasenaUs}" for="contrasenaUs" />
                        <p:inputText id="contrasenaUs" value="#{usuarioController.selected.contrasenaUs}" title="#{myBundle.CreateUsuarioTitle_contrasenaUs}" size="40" maxlength="40"/>

                        <p:outputLabel value="#{myBundle.CreateUsuarioLabel_codigoPe}" for="codigoPe" />
                        <p:selectOneMenu id="codigoPe" value="#{usuarioController.selected.codigoPe}"  converter="peticionConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{peticionController.items}"
                                           var="codigoPeItem"
                                           itemValue="#{codigoPeItem}"
                                           itemLabel="#{codigoPeItem.descripcionPe.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{usuarioController.saveNew}" value="#{myBundle.Save}" update="display,:UsuarioListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('UsuarioCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('UsuarioCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
