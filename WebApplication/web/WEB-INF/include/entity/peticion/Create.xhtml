<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PeticionCreateDlg" widgetVar="PeticionCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreatePeticionTitle}" closeOnEscape="true">

            <h:form id="PeticionCreateForm">

                <h:panelGroup id="display" rendered="#{peticionController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreatePeticionLabel_codigoPe}" for="codigoPe" />
                        <p:inputText id="codigoPe" value="#{peticionController.selected.codigoPe}" title="#{myBundle.CreatePeticionTitle_codigoPe}" required="true" requiredMessage="#{myBundle.CreatePeticionRequiredMessage_codigoPe}"/>

                        <p:outputLabel value="#{myBundle.CreatePeticionLabel_descripcionPe}" for="descripcionPe" />
                        <p:inputTextarea rows="4" cols="30" id="descripcionPe" value="#{peticionController.selected.descripcionPe}" title="#{myBundle.CreatePeticionTitle_descripcionPe}" />

                        <p:outputLabel value="#{myBundle.CreatePeticionLabel_tipoPe}" for="tipoPe" />
                        <p:selectOneMenu id="tipoPe" value="#{peticionController.selected.tipoPe}" style="width: 300px">
                            <f:selectItem itemLabel="Texto" itemValue="Texto" />
                            <f:selectItem itemLabel="Fotografía" itemValue="Fotografía" />
                            <f:selectItem itemLabel="Video" itemValue="Video" />
                            <f:selectItem itemLabel="Audio" itemValue="Audio" />
                        </p:selectOneMenu>
                        <p:outputLabel value="#{myBundle.CreatePeticionLabel_fechaEmisionPe}" for="fechaEmisionPe" />
                        <p:calendar id="fechaEmisionPe" pattern="MM/dd/yyyy HH:mm:ss" value="#{peticionController.selected.fechaEmisionPe}" title="#{myBundle.CreatePeticionTitle_fechaEmisionPe}"  showOn="button"/>

                        <p:outputLabel value="#{myBundle.CreatePeticionLabel_estadoPe}" for="estadoPe" />
                        <p:selectOneMenu id="estadoPe" value="#{peticionController.selected.estadoPe}" style="width: 300px" >
                            <f:selectItem itemLabel="Revisión" itemValue="Revisión" />
                            <f:selectItem itemLabel="Incompleta" itemValue="Incompleta" />
                            <f:selectItem itemLabel="Completada" itemValue="Completada" />
                        </p:selectOneMenu>
                        <p:outputLabel value="#{myBundle.CreatePeticionLabel_idiAbreviacionId}" for="idiAbreviacionId" />
                        <p:selectOneMenu id="idiAbreviacionId" value="#{peticionController.selected.idiAbreviacionId}"  converter="idiomaConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{idiomaController.items}"
                                           var="idiAbreviacionIdItem"
                                           itemValue="#{idiAbreviacionIdItem}"
                                           itemLabel="#{idiAbreviacionIdItem.descripcionId.toString()}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{myBundle.CreatePeticionLabel_abreviacionId}" for="abreviacionId" />
                        <p:selectOneMenu id="abreviacionId" value="#{peticionController.selected.abreviacionId}"  converter="idiomaConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{idiomaController.items}"
                                           var="abreviacionIdItem"
                                           itemValue="#{abreviacionIdItem}"
                                           itemLabel="#{abreviacionIdItem.descripcionId.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{peticionController.saveNew}" value="#{myBundle.Save}" update="display,:PeticionListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('PeticionCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('PeticionCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
